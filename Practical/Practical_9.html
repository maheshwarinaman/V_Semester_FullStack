<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-9</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            width: 100%;
            height: 70px;
            background-color: darkslategrey;
            position: fixed;
            top: 0;
            z-index: 2;
        }
        .header .menu {
            list-style: none;
            float:right;
        }

        .menu li {
            display: inline-block;
            line-height: 70px;
            width:170px;
            text-align: center;
        }

        .menu li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            text-transform: uppercase;
            transition: .4s;
            padding:0px 20px;
        }

        .menu li:hover,
        .show-btn:hover,
        .hide-btn:hover {
            background-color: indianred;
        }

        .show-btn,
        .hide-btn {
            font-size: 30px;
            color: white;
            line-height: 70px;
            transition: .4s;
            display: none;
        }

        .show-btn {
            float: right;
        }

        #chk {
            visibility: hidden;
            position: absolute;
            z-index: -10;
        }

        @media(max-width: 800px) {

            .show-btn,
            .hide-btn {
                display: block;
            }

            .menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 100%;
                height: 100vh;
                background-color: black;
                text-align: center;
                padding: 80px 0;
                line-height: normal;
                transition: .7s;
            }

            #chk:checked~.menu {
                right: 0;
            }

            .menu li {
                display: block;
                text-align: center;
            }

            .menu li a {
                display: block;
            }

            .hide-btn {
                position: absolute;
                right: 20px;
                top: 10px;
            }
        }
        #banner{
            margin-top: 80px;
        }
        #banner h1{
            font-weight: bold;
            position:absolute;
            font-size: 70px; 
            margin: 60px 0px 0px 40px; 
            z-index: 1; 
        }
        #banner img{
            height: 100%;
             width: 100%; 
        }
    </style>
</head>

<body>
    <div class="header">
        <input type="checkbox" id="chk">
        <label for="chk" class="show-btn">
            <i class="fa fa-bars"></i>
        </label>
        <ul class="menu">
            <li><a href="#">home</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">team</a></li>
            <li><a href="#">Technologies</a></li>
            <li><a href="#">contact</a></li>
            <label for="chk" class="hide-btn">
                <i class="fa fa-times"></i>
            </label>
        </ul>
    </div>
    <div id="banner">

        <h1 id="bh" style="font-weight: bold;position:absolute;font-size: 70px; margin: 60px 0px 0px 40px; z-index: 1;">PRACTICAL 8</h1>


        <img style="height: 100%; width: 100%; z-index: 1;" src="../image/P8banner.jpg" alt="Banner">
        


    </div>
    

</body>

</html>
